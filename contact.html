    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
        <input type="text" name="name" id="full-name" placeholder="First and Last" required=""></br></br>
        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required=""></br></br>
        <textarea rows="5" name="message" id="message" placeholder="Write whatever message you want to write here." required=""></textarea></br></br>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission"></br></br>
        <input type="submit" value="Submit">
    </form>
